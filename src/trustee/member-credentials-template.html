<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edviron</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body
    style="
      font-family: Sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div style="width: 100%; padding-top: 20px">
      <header>
        <div style="text-align: center">
          <div style="width: 100%; margin: auto">
            <img
              src="https://uniyal10.github.io/edviron-email-icons/logo1.png"
              style="margin: auto"
            />
          </div>
        </div>

        <div
          style="height: 100px; background-color: #6687ff; text-align: center"
        >
          <p
            style="
              font-size: 30px;
              color: white;
              margin-top: 30px;
              padding-top: 25px;
            "
          >
            Login Credentials
          </p>
        </div>
        <!-- <div style="position: relative; bottom: 40px; left: 50%; background-color: #f5f5f5; height: 12vh; width: 12vh;  padding: 2px; border-radius: 50px; display: flex; justify-content: center; align-items: center;">
        <div style="background-color: #6366f1;; padding: 2px; height: 90%; width: 90%; border-radius: 50px; display: flex; justify-content: center; align-items: center;">

          <img style="height: 90%; width: 90%;;" src="https://i.ibb.co/nMxSpfL/image-35.png" alt="mail">
        </div>
      </div> -->
      </header>
      <main style="padding: 10px 20px">
        <div
          style="
            padding: 10px 20px;
            background-color: #f5f5f5;
            margin-top: 20px;
          "
        >
          <p>Dear Partner Member,</p>
          <p style="margin-top: 20px">Here are your login credentials</p>
          <div style="width: 500px; margin: auto; text-align: center">
            <br />
            <div
              style="
                background-color: #6687ff;
                padding: 10px 20px;
                color: white;
                border-radius: 4px;
                margin-top: 20px;
                font-weight: 700;
              "
            >
              Email: {{email}}
              <br />
              Password: {{password}}
            </div>
            <br />
            <a
              style="text-decoration: none; color: #4950cb"
              href="https://trustee.edviron.com/login"
              >Click here to login
            </a>
          </div>
          <p style="margin-top: 20px">
            If you have any questions or concerns please contact us at
            support@edviron.com
          </p>
          <p style="margin-top: 20px">Best Regards,</p>
          <p>Edviron Team</p>
        </div>
      </main>

      <footer>
        <hr />
        <div
          style="
            text-align: center;
            padding: 10px;
            color: #1e1b59;
            font-size: small;
          "
        >
          &copy; 2023 Edviron. All Rights Reserved.
        </div>
      </footer>
    </div>
  </body>
</html>
